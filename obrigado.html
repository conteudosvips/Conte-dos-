<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Obrigado!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000, #1a0000);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 3rem;
      color: #ff0000;
      margin-bottom: 15px;
      animation: pulse 1.5s infinite alternate;
    }

    p {
      font-size: 1.5rem;
      max-width: 400px;
      margin-bottom: 30px;
      animation: fadeInText 2s ease;
    }

    .cta-pix {
      background: #ff0000;
      color: #fff;
      padding: 15px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      animation: bounce 2s infinite;
    }

    .cta-pix:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    .contador {
      font-size: 2rem;
      color: #fff;
      font-weight: bold;
      margin: 20px 0;
      animation: fadeInText 2.5s ease;
    }

    .emoji {
      font-size: 2rem;
      animation: pulse 1.5s infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.03); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1><span class="emoji">ðŸ”¥</span> Enviado com sucesso!</h1>
  <p>Agora Ã© sÃ³ pagar via PIX e vocÃª vai receber o conteÃºdo exclusivo na hora!</p>
  
  <!-- Contador de tempo com urgÃªncia -->
  <div class="contador" id="contador">
    Tempo restante para garantir o acesso: <span id="time"></span>
  </div>

  <a href="https://seu-link-do-pix-aqui.com" class="cta-pix">PAGAR AGORA NO PIX</a>

  <script>
    // Contador regressivo (exemplo de urgÃªncia de 5 minutos)
    var countDownDate = new Date().getTime() + 5 * 60 * 1000;

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("time").innerHTML = minutes + "m " + seconds + "s";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("time").innerHTML = "O tempo acabou!";
      }
    }, 1000);
  </script>
</body>
</html>
